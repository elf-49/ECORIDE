<div >
    <h1 class="text-center">Réserver un covoiturage</h1>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Doe" name="Prenom"> 
        </div>
        <div class="mb-3">
          <label for="VilleDepartInput" class="form-label">Ville de départ</label>
          <input type="text" class="form-control" id="VilleDepartInput"  name="VilleDepart">  
        </div>
        <div class="mb-3">
            <label for="VilleArriveeInput" class="form-label">Ville d'arrivée</label>
            <input type="text" class="form-control" id="VilleArriveeInput"  name="VilleArrivee"> 
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput"  name="Date"> 
        </div>
        <div class="mb-3">
            <label for="HeureInput" class="form-label">Horaire</label>
            <input type="time" class="form-control" id="HeureInput"  name="Heure"> 
        </div>

        



        






        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
            
        </div>
    </form>


</div>
