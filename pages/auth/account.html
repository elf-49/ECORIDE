

<div class="text-center text-white">
        <h1>Mon compte</h1>
</div>


<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Doe" name="Prenom"> 
        </div>
        <div class="mb-3">
          <label for="AdresseInput" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="AdresseInput"  name="Adresse">  
        </div>
        <div class="mb-3">
            <label for="VilleInput" class="form-label">Ville</label>
            <input type="text" class="form-control" id="VilleInput" value="Paris" name="Ville"> 
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
    </form>

    <div class="text-center pt-3">
        <a href="/editpassword">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
